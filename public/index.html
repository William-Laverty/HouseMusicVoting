<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peoples Choice</title>
    <link rel="stylesheet" href="../css/idForm.css"/>
</head>
<body>
    <div class="hero-cover" id="heroCover">
        <div class="container">
            <div class="topnav">
                <img src="../assets/WL.png" class="wl-navbar" alt="WL Logo">
            </div>
        </div>
        <div class="hero-container" id="heroContainer">
            <img src="../assets/cover.png" class="logo-navbar center-logo" id="logoNavbar" alt="CGS Logo">
            <form id="usernameForm" class="hidden">
                <img src="../assets/CGS_Logo.png" class="logo-navbar form-logo" alt="CGS Logo">
                <div class="question">
                  <input type="text" id="username" name="username" required>
                  <label>CGS ID</label>
                </div>
                <div class="question">
                  <input type="text" id="lastName" name="lastName" required>
                  <label>Last Name</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="../scripts/idForm.js"></script>
    <script src="../scripts/animations.js"></script>
</body>
</html>
