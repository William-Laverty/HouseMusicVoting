<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peoples Choice</title>
    <link rel="stylesheet" href="../css/idForm.css"/>
</head>
<body>
    <div class="hero-cover">
        <div class="container">
            <div class="topnav">
                <img src="../assets/CGS_Logo.png" class="logo-navbar" alt="CGS Logo">
            </div>
        </div>
        <div class="hero-container">
            <form id="usernameForm">
                <h1>House Music</h1>
                <div class="question">
                  <input type="text" id="username" name="username" required>
                  <label>CGS ID</label>
                </div>
                <div class="question">
                  <input type="text" id="lastName" name="lastName" required>
                  <label>Last Name</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="../scripts/idForm.js"></script>
</body>
</html>
